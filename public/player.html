<!DOCTYPE HTML>
<html id="client-player">
	<head>
		<title>Player - [citation needed]</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="styles/style.css"/>
		<script src="js/lib/socket.io.min.js"></script>
		<script src="js/lib/jquery-3.0.0.slim.min.js"></script>		
	</head>
	<body>
		<div id="view-container">
			<div id="view-player-registration" class="view">
				<h1 class="logo">[&nbsp;<span>citation needed</span>&nbsp;]</h1>
				<form class="submit-player" autocomplete="off">
					<label>
						<span>Room Key</span>
						<input name="roomKey" type="number" class="roomKey" placeholder="e.g. 1337"/>
					</label>			
					<label>
						<span>Name</span>
						<input name="name" type="text" class="name" placeholder="e.g. Ozkan"/>
					</label>
					<input type="submit" class="submit" value="Join"/>
				</form>
			</div>
			<div id="view-lobby" class="view">
				<p class="display-name">[&nbsp;<span>name</span>&nbsp;]</p>
				<h3>Lobby</h3>
				<form class="submit-game-start" autocomplete="off">
					<input type="submit" class="submit" value="Begin"/>
				</form>
			</div>	
			<div id="view-submit-answer-round-1" class="view">
				<p class="display-name">[&nbsp;<span>name</span>&nbsp;]</p>				
				<div class="question-wrapper">					
					<form class="submit-answer final" data-question-id="" autocomplete="off">
						<p class="question"></p>
						<input name="answer" class="answer" placeholder="Answer"/>
						<input type="submit" class="submit" value="Submit"/>
					</form>
				</div>	
			</div>	
			<div id="view-submit-answer-round-2" class="view">
				<p class="display-name">[&nbsp;<span>name</span>&nbsp;]</p>
				<div class="question-wrapper">
					<form class="submit-answer next" data-question-id="" autocomplete="off">
						<p class="question"></p>
						<input name="answer" class="answer" placeholder="Answer"/>
						<input type="submit" class="submit" value="Next"/>
					</form>
					<form class="submit-answer final" data-question-id="" autocomplete="off">
						<p class="question"></p>
						<input name="answer" class="answer" placeholder="Answer"/>
						<input type="submit" class="submit" value="Submit"/>
					</form>
				</div>				
			</div>	
			<div id="view-submit-vote" class="view">
				<p class="display-name">[&nbsp;<span>name</span>&nbsp;]</p>
				<form class="submit-vote" data-question-id="">
					<input name="decision" class="decision" type="hidden" value=""/>
				</form autocomplete="off">
			</div>				
		</div>
		<script id="template-vote" type="text/template">
			<div class="submit vote" data-player-id=""/></div>
		</script>
		<script src="/js/player-dist.js"></script>		
	</body>
</html>
